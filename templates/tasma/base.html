<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}

<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% block title %}{% endblock title%}</title>
	<link rel="stylesheet" href="{% static 'tasma/style.css' %}">
	{% bootstrap_css %}
	{% bootstrap_javascript jquery=1%}
</head>
<body>
	{%block error%}
		{% if error %}
		<div class="conteiner">
			<div class="row"> 
				<div class="error">{{error}}</div>
			</div>
		</div>
		{% endif %}
	{%endblock error%}

	{%block content%}

	{%endblock content%}	
</body>
</html>
